<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise - Login/Daftar</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginBox">
            <div class="logo">
                <div class="logo-circle">

                </div>
            </div>
            
            <h1 class="welcome-text">Welcome Back! âœ¨</h1>
            <p class="subtitle">Let's get things done today ğŸš€</p>
            
            <form id="loginForm">

                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="masukkan username kamu" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="masukkan password kamu" required>
                </div>
                
                <button type="submit" class="btn-login">

        </div>
        
        <div class="login-box hidden" id="registerBox">
            <div class="logo">
                <div class="logo-circle">
                    <span>Chill</span>
                </div>
            </div>
            
            <h1 class="welcome-text">Join Chill! ğŸŒŸ</h1>
            <p class="subtitle">Daftar untuk mulai produktif hari ini ğŸ“</p>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="pilih username" required>
                </div>
                
                <div class="input-group">
                    <label for="reg-absen">No. Absen</label>
                    <input type="number" id="reg-absen" placeholder="masukkan nomor absen" required>
                </div>
                
                <div class="input-group">
                    <label for="reg-divisi">Divisi</label>
                    <input type="text" id="reg-divisi" placeholder="masukkan divisi kamu" required>
                </div>
                
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="buat password" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Daftar Sekarang</span>
                    <span class="emoji">ğŸš€</span>
                </button>
            </form>
            
            <div class="signup-text">
                <p>Sudah punya akun? <a href="#" id="loginLink">Login yuk!</a></p>
            </div>
        </div>
        
        <div class="decorative-elements">
            <div class="blob blob1"></div>

    </div>
    
    <script src="./src/login.js"></script>
